apiVersion: batch/v1
kind: CronJob
metadata:
  name: django-clearsessions
  labels:
    app: django
    task: clearsessions
spec:
  schedule: "0 3 * * *"
  startingDeadlineSeconds: 600
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 120
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: clearsessions
              image: django_app:latest
              imagePullPolicy: Never
              command: ["python", "manage.py", "clearsessions"]
              env:
                - name: SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: django-secret
                      key: SECRET_KEY
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: django-secret
                      key: DATABASE_URL
                - name: DEBUG
                  value: "False"
                - name: ALLOWED_HOSTS
                  value: "127.0.0.1,localhost,192.168.49.2,star-burger.test"
